<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet'>
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header-image" src="./eisenhower-matrix.jpg">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower" alt="matrix">Want more details?</a>
    </header>
    <main class="main">
      <section id="add-task">
        <label class="label" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task"class="input task-input" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section>
        <h3 class="title">Todo</h3>
        <ul class="list" id="incomplete-tasks">
          <li class="list-item">
            <input class="input" type="checkbox">
            <label class="label task-label">Pay Bills</label>
            <input type="text" class="input task-input">
            <button class="button task-edit">Edit</button>
            <button class="button task-delete">
              <img class="button-image" src="./remove.svg" alt="delete-task-button">
            </button>
          </li>
          <li class="list-item edit-mode">
            <input class="input" type="checkbox">
            <label class="label task-label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input task-input">
            <button class="button task-edit">Save</button>
            <button class="button task-delete">
              <img class="button-image" src="./remove.svg" alt="delete-task-button">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="title">Completed</h3>
        <ul class="list" id="completed-tasks">
          <li class="list-item">
            <input class="input" type="checkbox" checked>
            <label class="label task-label">See the Doctor</label>
            <input type="text" class="input task-input">
            <button class="button task-edit">Edit</button>
            <button class="button task-delete">
              <img class="button-image" src="./remove.svg" alt="delete-task-button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
